					data: [0, 59, 75, 20, 20, 55, 40],

					pointHoverRadius: 10,
					pointHitRadius: 30,
					pointBorderWidth: 2,
					pointStyle: 'rectRounded'
				}]
			};

			var chartOptions = {

					position: 'top',
					labels: {

						fontColor: 'black'
					}
				},
				scales: {

						color: "black"

					scaleLabel: {

						labelString: "Time in Seconds",
						fontColor: "red"
					}
					}],
					yAxes: [{
					gridLines: {
						color: "black",
						borderDash: [2, 5],
					},
					scaleLabel: {
						display: true,
						labelString: "Speed in Miles per Hour",
						fontColor: "green"
					}
					}]
				}
			};

			var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'This week',
                        data: speedData,
                    }]
                },
				options: {
					layout: {
						padding: {
							left: 50,
							right: 0,

							bottom: 0
						}
					},
					...chartOptions

            });
